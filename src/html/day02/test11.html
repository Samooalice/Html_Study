<!DOCTYPE html>
<html>
    <head>
        <title>Inline Block</title>
        <meta charset="UTF-8">
        <style>
            div{
                text-align: center;
                display: inline-block;
                border: 1px solid darkslateblue;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div>d1</div>
        <div>d2</div>
        <div>d3</div>
        <div>d4</div>
        <div>d5</div>
        <div>d6</div>
        <div>d7</div>
        <div>d8</div>
    </body>
</html>
