<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
    </head>
    <body>
        <!--주석 : 여러행을 주석 처리 가능-->
        <h2>여기는 헤드라인 태그</h2>
        <p>여기는 <b>단락태그</b></p>
        <!-- 태크 안에서 만든 여는 태그는 해당 태그 안에서 닫아야 한다  -->
        <a>링크 태그 : 링크기능은 안쓰면서 만든 태그</a>
        <br><!-- 줄바꿈 -->
        <span>인라인 영역태그</span>
    </body>
</html>
