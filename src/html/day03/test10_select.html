<!DOCTYPE html>
<html>
    <head>
        <title>select tag</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <form method="get" action="result.html">
            <select name="subj">
                <option>과목선택</option>
                <option value="1">자바</option>
                <option value="2">db</option>
                <option value="3">html</option>
                <option value="4">python</option>
                <option value="5">r</option>
            </select>
            <p>
                <button type="reset">초기화</button>
                <button type="submit">제출</button>
            </p>
        </form>

        <form action="result.html" method="get">
            <select name="lunch">
                <option selected>점심메뉴 선택</option>
                <option value="a">라밥</option>
                <option value="b">라멘</option>
                <option value="c">순대국밥</option>
                <option value="d">돈까스</option>
                <option value="e">마라탕</option>
            </select>
        </form>
    </body>
</html>
