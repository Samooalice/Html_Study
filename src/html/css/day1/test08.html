<!DOCTYPE html>
<html>
    <head>
        <title>클래스 선택자</title>
        <meta charset="UTF-8">
        <style type="text/css">
            .class1{
                color: blue;
                background-color: yellow;
            }

            .class2{
                color: red;
                background-color: green;
            }

            h3.class1{
                color: navy;
                background-color: pink;
            }
        </style>
    </head>
    <body>
        <h1 class="class1">Class 1 입니다</h1>
        <p class="class1">Class 1 입니다</h1>
        <h1 class="class2">Class 2 입니다</h1>
        <p class="class2">Class 2 입니다</h1>
        <h3 class="class1">Element + Class 선택자</h3>
        <h3 class="class2">위와 차이를 확인하기 위한 Class 2 입니다</h3>
    </body>
</html>
